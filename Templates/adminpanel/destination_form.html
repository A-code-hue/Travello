{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>{{ title }}</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary" type="submit">Save</button>
        <a href="{% url 'admin_destination_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
