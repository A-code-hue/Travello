{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>Newsletter Subscribers</h2>
    <table class="table table-bordered table-hover">
        <thead>
            <tr><th>Email</th><th>Subscribed At</th><th>Actions</th></tr>
        </thead>
        <tbody>
            {% for subscriber in subscribers %}
            <tr>
                <td>{{ subscriber.email }}</td>
                <td>{{ subscriber.subscribed_at }}</td>
                <td>
                    <a href="{% url 'admin_newsletter_delete' subscriber.id %}" class="btn btn-danger btn-sm">Delete</a>
                </td>
            </tr>
            {% empty %}
            <tr><td colspan="3">No subscribers found.</td></tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
