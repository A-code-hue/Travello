{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>Destinations</h2>
    <a href="{% url 'admin_destination_create' %}" class="btn btn-success mb-3">Add New Destination</a>
    <table class="table table-bordered table-hover">
        <thead>
            <tr><th>ID</th><th>Name</th><th>City</th><th>Actions</th></tr>
        </thead>
        <tbody>
            {% for destination in destinations %}
            <tr>
                <td>{{ destination.id }}</td>
                <td>{{ destination.name }}</td>
                <td>{{ destination.city.name }}</td>
                <td>
                    <a href="{% url 'admin_destination_edit' destination.id %}" class="btn btn-warning btn-sm">Edit</a>
                    <a href="{% url 'admin_destination_delete' destination.id %}" class="btn btn-danger btn-sm">Delete</a>
                </td>
            </tr>
            {% empty %}
            <tr><td colspan="4">No destinations found.</td></tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
