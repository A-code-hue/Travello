{% extends "base.html" %}
{% block title %}Dashboard{% endblock %}

{% block content %}
<div class="mt-3">
    <h2 class="mb-4">Welcome to the Admin Dashboard</h2>

    <div class="row">
        <div class="col-md-3">
            <div class="card text-white bg-primary mb-3">
                <div class="card-header">Users</div>
                <div class="card-body">
                    <h5 class="card-title">{{ user_count }}</h5>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-white bg-success mb-3">
                <div class="card-header">Destinations</div>
                <div class="card-body">
                    <h5 class="card-title">{{ destinations.count }}</h5>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-white bg-warning mb-3">
                <div class="card-header">Transactions</div>
                <div class="card-body">
                    <h5 class="card-title">{{ transactions.count }}</h5>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-white bg-info mb-3">
                <div class="card-header">Subscribers</div>
                <div class="card-body">
                    <h5 class="card-title">{{ subscribers }}</h5>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
