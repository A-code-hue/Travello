{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>Cities</h2>
    <a href="{% url 'admin_city_create' %}" class="btn btn-success mb-3">Add New City</a>
    <table class="table table-bordered table-hover">
        <thead>
            <tr><th>ID</th><th>Name</th><th>Country</th><th>Actions</th></tr>
        </thead>
        <tbody>
            {% for city in cities %}
            <tr>
                <td>{{ city.id }}</td>
                <td>{{ city.name }}</td>
                <td>{{ city.country }}</td>
                <td>
                    <a href="{% url 'admin_city_edit' city.id %}" class="btn btn-warning btn-sm">Edit</a>
                    <a href="{% url 'admin_city_delete' city.id %}" class="btn btn-danger btn-sm">Delete</a>
                </td>
            </tr>
            {% empty %}
            <tr><td colspan="4">No cities found.</td></tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
