{% load static %}
<!DOCTYPE html>
<html lang="zxx">
<head>
    <title>Payment page</title>
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'img/pa.png' %}">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="keywords" content="Toys Shop Responsive web template, Bootstrap Web Templates, Flat Web Templates, Android Compatible web template, Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyEricsson, Motorola web design" />
    
    <!-- Bootstrap -->
    <link href="{% static 'newcss/bootstrap.min.css' %}" rel="stylesheet" type="text/css" media="all" />
    <!-- Font-awesome icons -->
    <link href="{% static 'newcss/fontawesome-all.min.css' %}" rel="stylesheet" type="text/css" media="all" />
    <!-- Shopping cart -->
    <link rel="stylesheet" href="{% static 'newcss/shop.css' %}" type="text/css" />
    <!-- Checkout -->
    <link rel="stylesheet" type="text/css" href="{% static 'newcss/checkout.css' %}" />
    <link href="{% static 'newcss/easy-responsive-tabs.css' %}" rel="stylesheet" type="text/css" />
    <!-- Stylesheets -->
    <link href="{% static 'newcss/style.css' %}" rel="stylesheet" type="text/css" media="all" />
    <!-- Fonts -->
    <link href="//fonts.googleapis.com/css?family=Sunflower:500,700" rel="stylesheet" />
    <link href="//fonts.googleapis.com/css?family=Open+Sans:400,600,700" rel="stylesheet" />
    
    <style>
        .pipo1 { width: 100%; padding: 12px 20px; margin: 8px 0; }
        .pipo2 { width: 50px; padding: 6px 6px; margin: 8px 0; }
        input[type=submit] {
            width: 250px; background-color: #000000; border: none; color: white;
            padding: 10px 20px; margin: 4px 2px; cursor: pointer; font-size: 20px;
            text-align: center;
        }
        input[type=submit]:hover { background-color: #363030; }
        .price-cell { text-align: right; padding-right: 20px; }
    </style>
</head>
<body background="#006699">

    <div class="using-border py-3" style="background-color: #29a3a3;">
        <div class="inner_breadcrumb ml-4" style="background-color: #29a3a3;">
            <ul class="short_ls" style="background-color: #29a3a3;">
                <li><span style="font-size:20px;">TRAVELLO</span></li>
            </ul>
        </div>
    </div>

    <section class="checkout py-lg-4 py-md-3 py-sm-3 py-3">
        <div class="container py-lg-5 py-md-4 py-sm-4 py-3">
            <div class="ads-grid_shop">
                <div class="shop_inner_inf">
                    <div class="privacy about">
                        <h3>Pay<span>ment</span></h3>
                        <div class="responsive_tabs">
                            <div id="horizontalTab">
                                <ul class="resp-tabs-list">
                                    <li>Payment Info.</li>
                                    <li>Khalti Account</li>
                                </ul>
                                <div class="resp-tabs-container">
                                    <!-- Payment Info Tab -->
                                    <div class="tab1">
                                        <div class="pay_info">
                                            <div class="vertical_post check_box_agile">
<!-- Keep the same structure as before, but ensure these variables are displayed: -->
<table class="table">
    <tr>
        <th>Number of Passengers</th>
        <th>Destination</th>
        <th>Price</th>
    </tr>
    <tr>
        <td>{{ no_of_person }}</td>
        <td>{{ city }}</td>
        <td>Rs. {{ price1 }}</td>
    </tr>
    <tr>
        <td colspan="2" class="text-right">GST (13%)</td>
        <td>Rs. {{ GST }}</td>
    </tr>
    <tr class="font-weight-bold">
        <td colspan="2" class="text-right">Total Amount</td>
        <td>Rs. {{ final_total }}</td>
    </tr>
</table>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Khalti Account Tab -->
                                    <div class="tab2">
                                        <div class="pay_info">
                                            <form action="{% url 'initiate' %}" method="POST">
                                                {% csrf_token %}
                                                <input type="hidden" name="purchase_order_id" value="{{ Trip_id }}" />
                                                <input type="hidden" name="amount" value="{{ final_total|floatformat:0 }}" />
                                                <input type="hidden" name="return_url" value="http://127.0.0.1:8000/verify" />
                                                <input type="submit" value="Pay With Khalti" />
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>
    </section>

    <!-- JS Includes -->
    <script src="{% static 'newjs/jquery-2.2.3.min.js' %}"></script>
    <script src="{% static 'newjs/easy-responsive-tabs.js' %}"></script>
    <script>
        $(document).ready(function () {
            $('#horizontalTab').easyResponsiveTabs({
                type: 'default',
                width: 'auto',
                fit: true,
                closed: 'accordion'
            });
        });
    </script>
</body>
</html>
