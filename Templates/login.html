{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login - Travello</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Fonts & Styles -->
    <link rel="icon" type="image/png" href="{% static 'images/icons/favicon.ico' %}" />
    <link rel="stylesheet" href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">

    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Poppins', sans-serif;
        }

        .container-login {
            background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
                              url('{% static "img/destination/nepal1.jpg" %}');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-box {
            background: #fff;
            padding: 40px 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
        }

        .login-title {
            font-size: 30px;
            font-weight: bold;
            color: orange;
            text-align: center;
            margin-bottom: 30px;
        }

        .input-group {
            position: relative;
            margin-bottom: 30px;
        }

        .input-icon {
            position: absolute;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            font-size: 18px;
            color: #aaa;
        }

        .input-field {
            width: 100%;
            padding-left: 30px;
            padding-bottom: 10px;
            border: none;
            border-bottom: 2px solid #ccc;
            font-size: 16px;
            outline: none;
            transition: 0.3s;
        }

        .input-field:focus {
            border-color: orange;
        }

        .custom-toggle-password {
            position: absolute;
            top: 50%;
            right: 0;
            transform: translateY(-50%);
            font-size: 18px;
            color: #aaa;
            cursor: pointer;
        }

        .login-btn {
            width: 100%;
            height: 45px;
            background: orange;
            border: none;
            border-radius: 25px;
            color: white;
            font-weight: bold;
            font-size: 16px;
            transition: background 0.3s;
        }

        .login-btn:hover {
            background: #e66b00;
        }

        .text-center h5 {
            margin-top: 10px;
            color: red;
        }

        .signup-link {
            text-align: center;
            margin-top: 15px;
            color: #333;
        }

        .signup-link a {
            color: orange;
            text-decoration: none;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container-login">
        <div class="login-box">
            <form method="POST" action="{% url 'login' %}">
                {% csrf_token %}
                <div class="login-title">Travello Login</div>

                <!-- Username -->
                <div class="input-group">
                    <i class="fa fa-user input-icon"></i>
                    <input type="text" name="username" class="input-field" placeholder="Username" required>
                </div>

                <!-- Password -->
                <div class="input-group">
                    <i class="fa fa-lock input-icon"></i>
                    <input type="password" name="password" class="input-field" id="password" placeholder="Password" required>
                    <i class="fa fa-eye-slash custom-toggle-password" id="customTogglePassword"></i>
                </div>

                <!-- Login Button -->
                <button type="submit" class="login-btn">Login</button>

                <!-- Messages -->
                <div class="text-center">
                    {% for message in messages %}
                        <h5>{{ message }}</h5>
                    {% endfor %}
                </div>

                <!-- Sign Up -->
                <div class="signup-link">
                    Donâ€™t have an account? <a href="{% url 'register' %}">Sign Up</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Toggle Password Script -->
    <script>
        const toggle = document.getElementById("customTogglePassword");
        const password = document.getElementById("password");

        toggle.addEventListener("click", () => {
            const isHidden = password.getAttribute("type") === "password";
            password.setAttribute("type", isHidden ? "text" : "password");

            toggle.classList.toggle("fa-eye");
            toggle.classList.toggle("fa-eye-slash");
        });
    </script>
</body>
</html>
