{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login - Travello</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" type="image/png" href="{% static 'images/icons/favicon.ico' %}" />
    <link rel="stylesheet" href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'fonts/iconic/css/material-design-iconic-font.min.css' %}">
    <link rel="stylesheet" href="{% static 'vendor/animate/animate.css' %}">
    <link rel="stylesheet" href="{% static 'vendor/css-hamburgers/hamburgers.min.css' %}">
    <link rel="stylesheet" href="{% static 'vendor/animsition/css/animsition.min.css' %}">
    <link rel="stylesheet" href="{% static 'vendor/select2/select2.min.css' %}">
    <link rel="stylesheet" href="{% static 'vendor/daterangepicker/daterangepicker.css' %}">
    <link rel="stylesheet" href="{% static 'css/util1.css' %}">
    <link rel="stylesheet" href="{% static 'css/main1.css' %}">
</head>

<body>
    <div class="limiter">
        <div class="container-login100" style="background-image: url('{% static 'img/destination/nepal1.jpg' %}');">
            <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">

                <form action="{% url 'login' %}" method="POST" class="login100-form validate-form">
                    {% csrf_token %}

                    <span class="login100-form-title p-b-49" style="color: orange; font-size: 30px;">
                        Travello
                    </span>

                    <div class="wrap-input100 validate-input m-b-23" data-validate="Username is required">
                        <span class="label-input100">Username</span>
                        <input class="input100" type="text" name="username" placeholder="Type your username" required>
                        <span class="focus-input100" data-symbol="&#xf206;"></span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Password is required" style="position:relative;">
                        <span class="label-input100">Password</span>
                        <input id="password" class="input100" type="password" name="password" placeholder="Type your password" required>
                        <span class="focus-input100" data-symbol="&#xf190;"></span>
                        <!-- Eye icon -->
                        <i class="fa fa-eye toggle-password" toggle="#password" 
                           style="position:absolute; right:15px; top:38px; cursor:pointer; color: #666;"></i>
                    </div>

                    <div class="text-right p-t-8 p-b-31">
                        <!-- Optional: Forgot password link -->
                    </div>

                    <div class="container-login100-form-btn">
                        <div class="wrap-login100-form-btn">
                            <div class="login100-form-bgbtn"></div>
                            <button class="login100-form-btn" type="submit">
                                Login
                            </button>
                        </div>
                    </div>

                    <div class="text-center p-t-20">
                        {% for message in messages %}
                        <h4 style="color: red;">{{ message }}</h4>
                        {% endfor %}
                    </div>

                    <div class="flex-col-c p-t-20">
                        <a href="{% url 'register' %}" class="txt6" style="color: orange;">
                            Sign Up
                        </a>
                    </div>
                </form>

            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="{% static 'vendor/jquery/jquery-3.2.1.min.js' %}"></script>
    <script src="{% static 'vendor/animsition/js/animsition.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/popper.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'vendor/select2/select2.min.js' %}"></script>
    <script src="{% static 'vendor/daterangepicker/moment.min.js' %}"></script>
    <script src="{% static 'vendor/daterangepicker/daterangepicker.js' %}"></script>
    <script src="{% static 'vendor/countdowntime/countdowntime.js' %}"></script>
    <script src="{% static 'js/main1.js' %}"></script>

    <script>
        $(document).ready(function () {
            $(".toggle-password").click(function () {
                let input = $($(this).attr("toggle"));
                if (input.attr("type") === "password") {
                    input.attr("type", "text");
                    $(this).removeClass("fa-eye").addClass("fa-eye-slash");
                } else {
                    input.attr("type", "password");
                    $(this).removeClass("fa-eye-slash").addClass("fa-eye");
                }
            });
        });
    </script>

</body>

</html>
