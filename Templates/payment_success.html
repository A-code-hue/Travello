<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Payment Successful</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #e6ffe6;
            color: #2e7d32;
            text-align: center;
            padding: 50px;
        }
        .success-container {
            background: #c8e6c9;
            border: 2px solid #2e7d32;
            padding: 30px;
            border-radius: 10px;
            display: inline-block;
        }
        h1 {
            font-size: 2.5rem;
        }
        p {
            font-size: 1.2rem;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            background: #2e7d32;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
        }
        a:hover {
            background: #1b5e20;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <h1>Payment Successful!</h1>
        <p>Thank you, <strong>{{ username }}</strong>, for your payment.</p>
        <p>Trip ID: <strong>{{ trip_id }}</strong></p>
        <p>Amount Paid: <strong>Rs. {{ amount }}</strong></p>

        <a href="{% url 'index' %}">Return to Home</a>
    </div>
</body>
</html>
