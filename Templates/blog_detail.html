{% extends "main_base.html" %}
{% block title %}{{ post.title }} - TRAVELLO{% endblock %}

{% block content %}
<div class="container my-5">
    <article class="card shadow-sm">
        <div class="card-body">
            <h1 class="card-title mb-3">{{ post.title }}</h1>
            <p class="text-muted mb-4">
                By <strong>{{ post.author.get_full_name }}</strong> &bull;
                {{ post.created_at|date:"F j, Y" }}
            </p>

            {% if post.image %}
            <div class="mb-4 text-center">
                <img src="{{ post.image.url }}" alt="{{ post.title }}" class="img-fluid rounded">
            </div>
            {% endif %}

            <div class="card-text fs-5" style="white-space: pre-line;">
                {{ post.content }}
            </div>
        </div>
    </article>

    <div class="mt-4">
        <a href="{% url 'blog_list' %}" class="btn btn-outline-primary">
            &larr; Back to Blog
        </a>
    </div>
</div>
{% endblock %}
