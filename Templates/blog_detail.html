{% extends "main_base.html" %}
{% block title %}{{ post.title }} - TRAVELLO{% endblock %}

{% block content %}
    <h1>{{ post.title }}</h1>
    <p>By {{ post.author.get_full_name }} | {{ post.created_at|date:"F j, Y" }}</p>

    {% if post.image %}
        <img src="{{ post.image.url }}" alt="{{ post.title }}" class="img-fluid mb-3">
    {% endif %}

    <div class="content">
        {{ post.content|linebreaks }}
    </div>

    <a href="{% url 'blog_list' %}" class="btn btn-secondary mt-3">Back to Blog</a>
{% endblock %}
