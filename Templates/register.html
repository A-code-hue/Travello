{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <title>Sign Up - TRAVELLO</title>

    <!-- Icons font CSS -->
    <link href="{% static 'colorlib-regform-4/vendor/mdi-font/css/material-design-iconic-font.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'colorlib-regform-4/vendor/font-awesome-4.7/css/font-awesome.min.css' %}" rel="stylesheet" media="all">

    <!-- Font special -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900" rel="stylesheet">

    <!-- Vendor CSS -->
    <link href="{% static 'colorlib-regform-4/vendor/select2/select2.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'colorlib-regform-4/vendor/datepicker/daterangepicker.css' %}" rel="stylesheet" media="all">

    <!-- Main CSS -->
    <link href="{% static 'colorlib-regform-4/css/main.css' %}" rel="stylesheet" media="all">
</head>

<body>

    <div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
        <div class="wrapper wrapper--w680">
            <div class="card card-4">
                <div class="card-body">
                    <h2 class="title">Registration Form</h2>
                    <form action="register" method="POST">
                        {% csrf_token %}
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">First Name</label>
                                    <input class="input--style-4" type="text" name="first_name">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Last Name</label>
                                    <input class="input--style-4" type="text" name="last_name">
                                </div>
                            </div>
                        </div>

                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group" style="position:relative;">
                                    <label class="label">Password</label>
                                    <input id="password1" class="input--style-4" type="password" name="password1" />
                                    <i class="fa fa-eye toggle-password" toggle="#password1" style="position:absolute; right:10px; top:38px; cursor:pointer;"></i>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group" style="position:relative;">
                                    <label class="label">Confirm Password</label>
                                    <input id="password2" class="input--style-4" type="password" name="password2" />
                                    <i class="fa fa-eye toggle-password" toggle="#password2" style="position:absolute; right:10px; top:38px; cursor:pointer;"></i>
                                </div>
                            </div>
                        </div>

                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Email</label>
                                    <input class="input--style-4" type="email" name="email">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Username</label>
                                    <input class="input--style-4" type="text" name="username" maxlength="10">
                                </div>
                            </div>
                        </div>

                        <div class="p-t-15" style="text-align: center;">
                            <button class="btn btn--radius-2 btn--blue" type="submit">Submit</button>
                            <br><br>
                            <button class="btn btn--radius-2 btn--green" type="button" onclick="window.location.href='login'">Signin</button>
                        </div>

                        <div style="margin-top: 20px; text-align: center;">
                            {% for message in messages %}
                            <h4>{{ message }}</h4>
                            {% endfor %}
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts outside of the form -->
    <script src="{% static 'colorlib-regform-4/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'colorlib-regform-4/vendor/select2/select2.min.js' %}"></script>
    <script src="{% static 'colorlib-regform-4/vendor/datepicker/moment.min.js' %}"></script>
    <script src="{% static 'colorlib-regform-4/vendor/datepicker/daterangepicker.js' %}"></script>
    <script src="{% static 'colorlib-regform-4/js/global.js' %}"></script>

    <script>
        $(document).ready(function() {
            $(".toggle-password").click(function() {
                let input = $($(this).attr("toggle"));
                if (input.attr("type") === "password") {
                    input.attr("type", "text");
                    $(this).removeClass("fa-eye").addClass("fa-eye-slash");
                } else {
                    input.attr("type", "password");
                    $(this).removeClass("fa-eye-slash").addClass("fa-eye");
                }
            });
        });
    </script>

</body>

</html>
